<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/styl.css">
</head>
<body>
<div class="container">
  <div class="date">
    <div class="box">
      <h3>DAY</h3>
      <input type="text" placeholder="DD">
    </div>
    <div class="box">
      <h3>MONTH</h3>
      <input type="text" placeholder="MM">
    </div>
    <div class="box no-margin">
    <h3>YEAR</h3>
    <input type="text" placeholder="YYYY">
  </div>
  <div class="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="58" height="57" viewBox="0 0 46 44">
      <g fill="none" stroke="#FFF" stroke-width="3.5"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  </div> 
</div>
  <div class="result">
    <div class="box">
      <span class="res">- -</span>
      <div class="name">years</div>
    </div>
    <div class="box">
      <span class="res">- -</span>
      <div class="name">months</div>
    </div>
    <div class="box">
      <span class="res">- -</span>
      <div class="name">days</div>
    </div>
  </div>
</div>
  <script src="./js/js.js"></script>
</body>
</html>
